<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Project Snowball</title>
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	
	<script type="text/javascript" src="javascript/devFunctions.js"></script>
	<script type="text/javascript" src="javascript/pageAdjust.js"></script>
	<script type="text/javascript"></script>
</head>
<body>
	<div id="banner">
		<h1 id="title">Snowball</h1>
	</div>
	
	<canvas id='canvas' width='800' height='800'></canvas>
	
	<div id="footer">
		
	</div>
	
	<script type='text/javascript'>
	document.getElementById('canvas').onmousedown = function(){
		return false;
	};
	
	//Project Snowball...
	var can = document.getElementById('canvas');
	var ctx = can.getContext("2d");
	var update;
	var draw;
	var lastTickTime = 0;
	var UPDATEINTERVAL = 1000 / 60;
	var accumulate = 0;
	
	//************MAIN MENU FUNCTIONS**********
	
	
	
	function menuUpdate(){
		
	}
	
	function menuDraw(){
		ctx.clearRect(0,0,can.width,can.height);
	}
	
	function menuSetup(){
		update = menuUpdate;
		draw = menuDraw;
	}
	
	//**********TICK FUNCTION**********
	
	function tick(time){
		var deltaTime = time - lastTickTime;
		
		draw();
		
		accumulate += deltaTime;
		
		while(accumulate >= UPDATEINTERVAL){
			update(UPDATEINTERVAL);
			accumulate -= UPDATEINTERVAL;
		}
		
		lastTickTime = time;
		window.requestAnimationFrame(tick);
	}
	
	function main(){
		menuSetup();
		window.requestAnimationFrame(tick);
	}
	
	main();
	
	</script>
</html>
