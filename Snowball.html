<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Project Snowball</title>
	
	<link rel="stylesheet" type="text/css" href="css/theme.css">
	
	<script type="text/javascript" src="Objects.js"></script>
	<script type="text/javascript" src="RandomFunctions.js"></script>
	<script type="text/javascript" src="javascript/devFunctions.js"></script>
</head>
<body>
<div class="wrapper">
	<div id="banner">
		<h1 id="title">Snowball</h1>
	</div>
	
	<canvas id='canvas' width='800' height='600'></canvas>
	
	<div class="push"></div>
</div>

	<div id="footer">
		<div class="container">
			<ul>
				<li>Created By: Wolf Pack</li>
				<li>Last Updated 25 Dec. 2014</li>
				<li>Source Code at <a href="https://github.com/tabenmalik/Project-Snowball">github.com</a></li>
			</ul>
		</div>
	</div>
	
	<script type='text/javascript'>
	window.onkeydown = function(e) {
		if(e.keyCode == 32 && e.target == document.body) {
			e.preventDefault();
			return false;
		}
	};
	
	document.getElementById('canvas').onmousedown = function(){
		mouse.clicked = true;
		return false;
	};
	document.getElementById('canvas').onmouseup = function(){
		mouse.clicked = false;
	};
	
	var can = document.getElementById('canvas');
	var ctx = can.getContext("2d");
	var mouse = 0;
	var gamestate = 0;
	var UPDATEINTERVAL = (1000/60);
	var accumulate = 0;
	var lastTickTime = 0;
	var mainMenu = 0;
	var play = 0;
	var endGame = 0;
	var images;
	var keys = {
		w: false,
		a: false,
		s: false,
		d: false,
	};
	
	function main(){
		mouse = new Mouse();
		mouse.setup();
		
		mainMenu = new Menu();
		mainMenu.setup();
		
		play = new PlayGameState();
		play.setup();
		
		endGame = new GameOver();
		endGame.setup();
		
		gamestate = mainMenu;
		can.onmousemove = function(){mouse.setMousePosition(event);};
		document.addEventListener('keydown', handleKeyDown);
		document.addEventListener('keyup', handleKeyUp);
		window.requestAnimationFrame(tick);
	}
	
	function handleClick(event){
		mouse.clicked = true;
	}
	
	
	var tick = function(time){
		var deltaTime = time - lastTickTime;
		
		gamestate.draw();
		
		accumulate += deltaTime;
		
		while(accumulate >= UPDATEINTERVAL){
			gamestate.update(UPDATEINTERVAL);
			accumulate -= UPDATEINTERVAL;
		}
		
		lastTickTime = time;
		window.requestAnimationFrame(tick);
	};
	
	main();
	
	</script>
</html>
